{%  extends 'main.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calling Operations</title>
</head>
<body>
<div style="margin-left: 25pt;">
    <h4>
        <strong>Call Operations</strong>
    </h4>
</div>
{% for campaign, info in data.items %}

<div style="margin-left: 20pt;">
    <h5>Campaign Name: {{campaign}}</h5>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Number</th>
            <th scope="col">Y/N</th>
        </tr>
        </thead>
        {% for p in info %}
        <tbody>
            <th scope="row">{{ p.0 }}</th>
                <td>{{ p.2 }}</td>
                <td>{{ p.3 }}</td>
                <td>{{ p.4 }}</td>
                <td>{{ p.1 }}</td>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endfor %}


</body>
</html>

{% endblock %}
