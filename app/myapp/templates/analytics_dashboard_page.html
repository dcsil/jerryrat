{%  extends 'main.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Analytics Dashboard</title>
        <link rel="stylesheet" href="{% static '/css/analytics_dashboard_page.css' %} "/>
    </head>

    <body>
        <div class="graph-container">
            {% if graphs %}
                {% for graph in all_graphs.graphs.all %}
                    <div class="wrapper">
                        <div class="linechart">{{ graph | safe }}</div>
                        <button type="button" class="btn-config btn btn-outline-success btn-sm"><strong>Configure</strong></button>
                        <button type="button" class="btn-delete btn btn-outline-danger btn-sm"><strong>Delete</strong></button>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="wrapper-create">
                <form action="{% url 'add_graph' %}" method=post>
                    {% csrf_token %}
                    <button type="button submit" class="btn-add btn btn-outline-secondary btn-lg"><strong>+</strong></button>
                </form>
            </div>
        </div>
    </body>
</html>

{% endblock %}
