{%  extends 'main.html' %}

{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <!-- <link rel="stylesheet" href="{% static '/css/login.css' %} "/> -->
    </head>
    <body>
        <h4>{% trans 'Create an account' %}</h4>

        <form method="post">
    
            {% csrf_token %}
            {% bootstrap_form form %}
    
            <button class="btn btn-success">{% trans 'Create' %}</button>
    
        </form>
      </body>
</html>

{% endblock %}
