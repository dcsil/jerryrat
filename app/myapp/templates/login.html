{%  extends 'main.html' %}

{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <style>
            body {
                position: relative;
            }
            #form-wrapper {     
                width: 300px;
                height: 200px;
                position: absolute;
                top: 800%;
                left: 50%;
                margin-top: -100px;
                margin-left: -150px;
            }
        </style>
    </head>
    <body>
        <div id="form-wrapper">
            <h4>{% trans 'Log in' %}</h4>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary">{% trans 'Log in' %}</button>
            </form>
            <hr>
            <ul>
                <li><a href="{% url 'retrieve_password' %}">{% trans 'Forgot password' %}</a></li>
                <li><a href="{% url 'remind_username' %}">{% trans 'Forgot username' %}</a></li>
                <!-- <li><a href="">{% trans 'Resend the activation code' %}</a></li> -->
            </ul>
        </div>
    </body>
</html>

{% endblock %}
