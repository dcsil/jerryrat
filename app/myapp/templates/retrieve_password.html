{%  extends 'main.html' %}

{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password retrieval</title>
        <style>
          body {
              position: relative;
          }
          #form-wrapper {     
              width: 300px;
              height: 200px;
              position: absolute;
              top: 800%;
              left: 50%;
              margin-top: -100px;
              margin-left: -150px;
          }
      </style>
    </head>
    <body>
        <div id="form-wrapper">
            <h4>{% trans 'Retrieve password' %}</h4>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary">{% trans 'Next' %}</button>
            </form>
            <hr>
            <ul><li><a href="{% url 'login' %}">{% trans 'Log in' %}</a></li></ul>
        </div>
    </body>
</html>

{% endblock %}
