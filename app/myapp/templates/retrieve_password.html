{%  extends 'main.html' %}

{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password retrieval</title>
    </head>
    <body>
        <h4>{% trans 'Retrieve password' %}</h4>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary">{% trans 'Next' %}</button>
        </form>
        <hr>
        <ul><li><a href="{% url 'login' %}">{% trans 'Log in' %}</a></li></ul>
    </body>
</html>

{% endblock %}
